<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <button id="languageBtn" onclick="changeLanguage()">En</button>
    <div class="container">
        <h1>Password generator</h1>
        <div class="password-container">
            <input type="text" id="password" readonly placeholder="The password will appear here :D">
        </div>

        <button id="generateBtn" onclick="generatePassword()">Generate password</button>

        <div class="explanation">
            <p class="part1">This tool will generate a random password, which will be:</p> <p class="part2">A combination of a random noun, special digit, adjective and a number (It will also contain an uppercase letter)</p>
            <p class="part3">Example: Quiet$apple86</p> 
            <p class="alerta"></p>
        </div>
    </div>
</body>
</html>
